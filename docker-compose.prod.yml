version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crmstom_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-crmstom}
      POSTGRES_USER: ${DB_USER:-crmstom_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crmstom_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crmstom_user} -d ${DB_NAME:-crmstom}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: crmstom_app
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-crmstom}
      - DB_USER=${DB_USER:-crmstom_user}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crmstom_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  crmstom_network:
    driver: bridge
