name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: cvm4.a7.kz
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          port: 20422
          script: |
            set -e
            cd /opt/crmstom

            # Source Go environment
            export PATH=$PATH:/usr/local/go/bin

            # Pull latest changes
            git pull origin main

            # Build Go binary
            go build -o crmstom ./cmd/server

            # Restart the service
            systemctl restart crmstom

            echo "Deployment completed successfully!"
