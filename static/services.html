            console.log('DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —É—Å–ª—É–≥');
            loadServices();
            setupForm();
        });

        async function loadServices() {
            try {
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º —É—Å–ª—É–≥–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞...');
                const response = await fetch('/api/services');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å–ª—É–≥');
                
                services = await response.json();
                console.log('–£—Å–ª—É–≥–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', services);
                
                if (currentView === 'card') {
                    loadServicesCards();
                } else {
                    loadServicesTable();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å–ª—É–≥:', error);
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å–ª—É–≥', 'error');
            }
        }

        function loadServicesCards() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '';

            const filteredServices = currentCategory ? 
                services.filter(s => s.category === currentCategory) : 
                services;

            filteredServices.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <div class="service-category">${getCategoryName(service.category)}</div>
                    <div class="service-name">${service.name}</div>
                    <div class="service-description">${service.description}</div>
                    <div class="service-price">${service.price.toLocaleString()} ‚Ç∏</div>
                    <div class="service-duration">‚è±Ô∏è ${service.duration} –º–∏–Ω</div>
                    <div class="service-actions">
                        <button class="btn btn-view" onclick="viewService(${service.id})">üëÅ</button>
                        <button class="btn btn-edit" onclick="editService(${service.id})">‚úèÔ∏è</button>
                        <button class="btn btn-delete" onclick="deleteService(${service.id})">üóëÔ∏è</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function loadServicesTable() {
            const tbody = document.getElementById('servicesTableBody');
            tbody.innerHTML = '';

            const filteredServices = currentCategory ? 
                services.filter(s => s.category === currentCategory) : 
                services;

            filteredServices.forEach(service => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${service.id}</td>
                    <td>${service.name}</td>
                    <td>${getCategoryName(service.category)}</td>
                    <td>${service.description}</td>
                    <td>${service.price.toLocaleString()}</td>
                    <td>${service.duration} –º–∏–Ω</td>
                    <td>
                        <div class="service-actions">
                            <button class="btn btn-view" onclick="viewService(${service.id})">üëÅ</button>
                            <button class="btn btn-edit" onclick="editService(${service.id})">‚úèÔ∏è</button>
                            <button class="btn btn-delete" onclick="deleteService(${service.id})">üóëÔ∏è</button>
                        </div>
                    </td>
                `;
            });
        }

        function switchView(view) {
            currentView = view;
            
            if (view === 'card') {
                document.getElementById('cardView').style.display = 'block';
                document.getElementById('tableView').style.display = 'none';
                document.getElementById('cardViewBtn').classList.add('active');
                document.getElementById('tableViewBtn').classList.remove('active');
            } else {
                document.getElementById('cardView').style.display = 'none';
                document.getElementById('tableView').style.display = 'block';
                document.getElementById('tableViewBtn').classList.add('active');
                document.getElementById('cardViewBtn').classList.remove('active');
            }
            
            loadServices();
        }

        function filterByCategory() {
            currentCategory = document.getElementById('categoryFilter').value;
            loadServices();
        }

        function setupForm() {
            const form = document.getElementById('serviceForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                saveService();
            });
        }

        function openAddServiceModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å —É—Å–ª—É–≥—É';
            document.getElementById('serviceForm').reset();
            document.getElementById('serviceModal').style.display = 'block';
        }

        function editService(id) {
            const service = services.find(s => s.id === id);
            if (!service) return;

            currentEditingId = id;
            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —É—Å–ª—É–≥—É';
            document.getElementById('serviceName').value = service.name;
            document.getElementById('serviceCategory').value = service.category;
            document.getElementById('serviceDescription').value = service.description;
            document.getElementById('servicePrice').value = service.price;
            document.getElementById('serviceDuration').value = service.duration;
            document.getElementById('serviceNotes').value = service.notes;
            document.getElementById('serviceModal').style.display = 'block';
        }

        function viewService(id) {
            const service = services.find(s => s.id === id);
            if (!service) return;

            alert(`–£—Å–ª—É–≥–∞: ${service.name}\n–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${getCategoryName(service.category)}\n–û–ø–∏—Å–∞–Ω–∏–µ: ${service.description}\n–¶–µ–Ω–∞: ${service.price.toLocaleString()} ‚Ç∏\n–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${service.duration} –º–∏–Ω\n–ü—Ä–∏–º–µ—á–∞–Ω–∏—è: ${service.notes}`);
        }

        window.deleteService = async function(id) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —É—Å–ª—É–≥—É?')) {
                try {
                    const response = await fetch(`/api/services/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏');
                    
                    const result = await response.json();
                    showNotification(result.message, 'success');
                    await loadServices();
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    showNotification('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏', 'error');
                }
            }
        }

        window.saveService = async function() {
            const formData = {
                name: document.getElementById('serviceName').value,
                category: document.getElementById('serviceCategory').value,
                description: document.getElementById('serviceDescription').value,
                price: parseInt(document.getElementById('servicePrice').value),
                duration: parseInt(document.getElementById('serviceDuration').value) || 0,
                notes: document.getElementById('serviceNotes').value
            };

            try {
                if (currentEditingId) {
                    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —É—Å–ª—É–≥–∏
                    const response = await fetch(`/api/services/${currentEditingId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏');
                    
                    const result = await response.json();
                    showNotification(result.message, 'success');
                } else {
                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π —É—Å–ª—É–≥–∏
                    const response = await fetch('/api/services', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏');
                    
                    const result = await response.json();
                    showNotification(result.message, 'success');
                }

                await loadServices();
                closeServiceModal();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —É—Å–ª—É–≥–∏', 'error');
            }
        }

        window.closeServiceModal = function() {
            console.log('–ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É—Å–ª—É–≥–∏');
            const modal = document.getElementById('serviceModal');
            if (modal) {
                modal.style.display = 'none';
                console.log('–ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É—Å–ª—É–≥–∏ —Å–∫—Ä—ã—Ç–æ');
            } else {
                console.error('–ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É—Å–ª—É–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!');
            }
            document.getElementById('serviceForm').reset();
            currentEditingId = null;
        }

        function getCategoryName(category) {
            const categoryMap = {
                'diagnosis': '–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞',
                'treatment': '–õ–µ—á–µ–Ω–∏–µ',
                'prosthetics': '–ü—Ä–æ—Ç–µ–∑–∏—Ä–æ–≤–∞–Ω–∏–µ',
                'surgery': '–•–∏—Ä—É—Ä–≥–∏—è',
                'cosmetic': '–ö–æ—Å–º–µ—Ç–æ–ª–æ–≥–∏—è',
                'prevention': '–ü—Ä–æ—Ñ–∏–ª–∞–∫—Ç–∏–∫–∞'
            };
            return categoryMap[category] || category;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                max-width: 300px;
                word-wrap: break-word;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
            `;
            
            if (type === 'success') {
                notification.style.backgroundColor = '#28a745';
            } else if (type === 'error') {
                notification.style.backgroundColor = '#dc3545';
            } else {
                notification.style.backgroundColor = '#007bff';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('serviceModal');
            if (event.target === modal) {
                closeServiceModal();
            }
        }
    </script>
