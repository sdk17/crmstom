        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –≤—Ä–∞—á–∞–º–∏
        async function loadDoctors() {

                    doctors = [

        function loadDoctorsCards() {
            const grid = document.getElementById('doctorsGrid');

        window.saveDoctor = async function() {
            const formData = {
                name: document.getElementById('doctorName').value,
                email: document.getElementById('doctorEmail').value,
                login: document.getElementById('doctorLogin').value,
                password: document.getElementById('doctorPassword').value,
                isAdmin: document.getElementById('doctorIsAdmin').checked
            };

            try {
                if (currentEditingId) {
                    // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –≤—Ä–∞—á–∞
                    const doctorIndex = doctors.findIndex(d => d.id === currentEditingId);
                    if (doctorIndex !== -1) {
                        doctors[doctorIndex] = { ...doctors[doctorIndex], ...formData };
                        showNotification('–í—Ä–∞—á –æ–±–Ω–æ–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    }

                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –≤—Ä–∞—á–∞
                    const newDoctor = {
                        id: Math.max(...doctors.map(d => d.id), 0) + 1,
                        ...formData
                    };
                    doctors.push(newDoctor);
                    showNotification('–í—Ä–∞—á –¥–æ–±–∞–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                }
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                localStorage.setItem('doctors', JSON.stringify(doctors));
                loadDoctors();
                closeDoctorModal();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);

        }

        function switchView(view) {
            currentView = view;
            
            if (view === 'card') {
                document.getElementById('cardView').style.display = 'block';
                document.getElementById('tableView').style.display = 'none';
                document.getElementById('cardViewBtn').classList.add('active');
                document.getElementById('tableViewBtn').classList.remove('active');

                document.getElementById('tableView').style.display = 'block';

        function filterByCategory() {

                    e.preventDefault();

                });
            }

        function editService(id) {

        window.deleteService = async function(id) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —É—Å–ª—É–≥—É?')) {

                    const response = await fetch(`/api/services/${id}`, {

                    });

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏');
                    
                    const result = await response.json();

        }

        window.saveService = async function() {
            const formData = {
                name: document.getElementById('serviceName').value,
                type: document.getElementById('serviceType').value,
                notes: document.getElementById('serviceNotes').value
            };

            try {
                if (currentEditingId) {

                    const response = await fetch(`/api/services/${currentEditingId}`, {

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —É—Å–ª—É–≥–∏');

                    const response = await fetch('/api/services', {
                        method: 'POST',

        }

        function getCategoryName(category) {
            const categoryMap = {
                'diagnosis': '–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞',
                'treatment': '–õ–µ—á–µ–Ω–∏–µ',
                'prosthetics': '–ü—Ä–æ—Ç–µ–∑–∏—Ä–æ–≤–∞–Ω–∏–µ',
                'surgery': '–•–∏—Ä—É—Ä–≥–∏—è',
                'cosmetic': '–ö–æ—Å–º–µ—Ç–æ–ª–æ–≥–∏—è',
                'prevention': '–ü—Ä–æ—Ñ–∏–ª–∞–∫—Ç–∏–∫–∞'
            };
            return categoryMap[category] || category;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                max-width: 300px;
                word-wrap: break-word;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
            `;
            
            if (type === 'success') {
                notification.style.backgroundColor = '#28a745';
            } else if (type === 'error') {
                notification.style.backgroundColor = '#dc3545';
            } else {
                notification.style.backgroundColor = '#007bff';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const serviceModal = document.getElementById('serviceModal');
            const doctorModal = document.getElementById('doctorModal');
            
            if (event.target === serviceModal) {

            }
