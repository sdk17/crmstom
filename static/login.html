<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶∑</text></svg>">
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        body {

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .login-card {

            padding: 40px;

            width: 100%;
            max-width: 380px;
        }
        .login-header {

            margin-bottom: 30px;
        }
        .login-header .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .login-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .login-header p {

        }
        .error-message {
            background: #f8d7da;
            color: #721c24;

            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .demo-credentials {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 13px;
        }
        .demo-credentials strong {
            display: block;
            margin-bottom: 8px;
            color: #0056b3;
        }
        .demo-credentials code {
            background: #d1e7fd;

        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="icon">ü¶∑</div>
            <h1>CRM –°—Ç–æ–º–∞—Ç–æ–ª–æ–≥–∏—è</h1>
            <p>–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É</p>
        </div>

        <div id="error" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="login">–õ–æ–≥–∏–Ω</label>
                <input type="text" id="login" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                –í–æ–π—Ç–∏
            </button>
        </form>

        <div class="demo-credentials">
            <strong>–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ:</strong>
            –õ–æ–≥–∏–Ω: <code>admin</code> –ü–∞—Ä–æ–ª—å: <code>admin</code>
        </div>
    </div>

    <div id="toast"></div>

    <script src="/static/js/common.js"></script>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem('userRole')) {
            window.location.href = '/';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');

            errorEl.style.display = 'none';

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                }

                // Save to localStorage
                const doctor = result.data;
                localStorage.setItem('userRole', doctor.isAdmin ? 'admin' : 'doctor');
                localStorage.setItem('userDisplayName', doctor.name);
                localStorage.setItem('userId', doctor.id);

                Toast.success('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!');
                setTimeout(() => window.location.href = '/', 500);

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
